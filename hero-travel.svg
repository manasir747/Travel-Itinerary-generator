<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="750" viewBox="0 0 1200 750" role="img" aria-label="Travel illustration">
  <defs>
    <linearGradient id="sky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#dbeafe"/>
      <stop offset="1" stop-color="#f6f7fb"/>
    </linearGradient>
    <linearGradient id="sea" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#60a5fa"/>
      <stop offset="1" stop-color="#1d4ed8"/>
    </linearGradient>
    <linearGradient id="sand" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#fde68a"/>
      <stop offset="1" stop-color="#f59e0b"/>
    </linearGradient>
    <filter id="softShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feDropShadow dx="0" dy="12" stdDeviation="12" flood-color="#111827" flood-opacity="0.18"/>
    </filter>
  </defs>

  <!-- sky -->
  <rect width="1200" height="750" fill="url(#sky)"/>

  <!-- sun -->
  <circle cx="980" cy="160" r="70" fill="#fbbf24" opacity="0.95"/>
  <circle cx="980" cy="160" r="95" fill="#fbbf24" opacity="0.20"/>

  <!-- distant mountains -->
  <path d="M0 420 L220 250 L420 380 L600 220 L790 395 L980 275 L1200 420 L1200 520 L0 520 Z" fill="#c7d2fe"/>
  <path d="M120 455 L320 320 L450 430 L620 295 L780 450 L900 350 L1080 455 L1080 520 L120 520 Z" fill="#a5b4fc" opacity="0.95"/>

  <!-- sea -->
  <path d="M0 500 C120 480 220 520 360 500 C520 476 650 540 820 510 C980 480 1080 520 1200 500 L1200 750 L0 750 Z" fill="url(#sea)" opacity="0.95"/>

  <!-- sand -->
  <path d="M0 590 C180 565 320 610 520 590 C720 570 860 630 1200 600 L1200 750 L0 750 Z" fill="url(#sand)"/>

  <!-- suitcase (simple) -->
  <g filter="url(#softShadow)" transform="translate(240,365)">
    <rect x="0" y="100" rx="18" ry="18" width="250" height="220" fill="#111827" opacity="0.92"/>
    <rect x="18" y="120" rx="14" ry="14" width="214" height="180" fill="#1f2937"/>
    <rect x="96" y="54" rx="18" ry="18" width="58" height="70" fill="#111827" opacity="0.9"/>
    <rect x="104" y="64" rx="10" ry="10" width="42" height="50" fill="#374151"/>
    <rect x="34" y="156" rx="10" ry="10" width="182" height="16" fill="#60a5fa" opacity="0.9"/>
    <circle cx="60" cy="314" r="16" fill="#0b1220"/>
    <circle cx="190" cy="314" r="16" fill="#0b1220"/>
  </g>

  <!-- plane (minimal) -->
  <g transform="translate(660,255) rotate(-10)">
    <path d="M0 40 L210 0 L240 18 L140 54 L238 100 L215 118 L120 78 L80 108 L52 96 L86 68 L0 58 Z" fill="#111827" opacity="0.85"/>
    <path d="M40 54 L104 24 L122 34 L64 62 Z" fill="#1d4ed8" opacity="0.9"/>
  </g>

  <!-- small location pin -->
  <g transform="translate(820,430)" filter="url(#softShadow)">
    <path d="M60 0 C30 0 6 24 6 54 C6 93 60 140 60 140 C60 140 114 93 114 54 C114 24 90 0 60 0 Z" fill="#ef4444"/>
    <circle cx="60" cy="54" r="22" fill="#fff"/>
    <circle cx="60" cy="54" r="10" fill="#111827" opacity="0.85"/>
  </g>
</svg>

