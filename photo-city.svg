<svg xmlns="http://www.w3.org/2000/svg" width="900" height="600" viewBox="0 0 900 600" role="img" aria-label="City photo illustration">
  <defs>
    <linearGradient id="cSky" x1="0" x2="0" y1="0" y2="1">
      <stop offset="0" stop-color="#dbeafe"/>
      <stop offset="1" stop-color="#f8fafc"/>
    </linearGradient>
    <linearGradient id="cGlow" x1="0" x2="1" y1="0" y2="0">
      <stop offset="0" stop-color="#60a5fa" stop-opacity="0.35"/>
      <stop offset="1" stop-color="#1d4ed8" stop-opacity="0.15"/>
    </linearGradient>
  </defs>

  <rect width="900" height="600" fill="url(#cSky)"/>
  <circle cx="720" cy="140" r="58" fill="#fde68a" opacity="0.9"/>

  <!-- skyline -->
  <g transform="translate(80,160)">
    <rect x="0" y="220" width="120" height="220" rx="8" fill="#111827" opacity="0.88"/>
    <rect x="140" y="170" width="150" height="270" rx="8" fill="#1f2937" opacity="0.9"/>
    <rect x="310" y="200" width="110" height="240" rx="8" fill="#111827" opacity="0.86"/>
    <rect x="440" y="140" width="170" height="300" rx="8" fill="#1f2937" opacity="0.92"/>
    <rect x="630" y="190" width="110" height="250" rx="8" fill="#111827" opacity="0.88"/>

    <!-- windows -->
    <g fill="#93c5fd" opacity="0.75">
      <rect x="22" y="248" width="16" height="16" rx="3"/>
      <rect x="50" y="248" width="16" height="16" rx="3"/>
      <rect x="78" y="248" width="16" height="16" rx="3"/>
      <rect x="22" y="280" width="16" height="16" rx="3"/>
      <rect x="50" y="280" width="16" height="16" rx="3"/>
      <rect x="78" y="280" width="16" height="16" rx="3"/>

      <rect x="162" y="200" width="18" height="18" rx="3"/>
      <rect x="194" y="200" width="18" height="18" rx="3"/>
      <rect x="226" y="200" width="18" height="18" rx="3"/>
      <rect x="162" y="236" width="18" height="18" rx="3"/>
      <rect x="194" y="236" width="18" height="18" rx="3"/>
      <rect x="226" y="236" width="18" height="18" rx="3"/>

      <rect x="468" y="170" width="18" height="18" rx="3"/>
      <rect x="500" y="170" width="18" height="18" rx="3"/>
      <rect x="532" y="170" width="18" height="18" rx="3"/>
      <rect x="468" y="206" width="18" height="18" rx="3"/>
      <rect x="500" y="206" width="18" height="18" rx="3"/>
      <rect x="532" y="206" width="18" height="18" rx="3"/>
    </g>
  </g>

  <!-- soft foreground glow -->
  <rect y="470" width="900" height="130" fill="url(#cGlow)"/>
</svg>

